<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="./webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>MediaStream Recording</title>

  <link rel="icon" sizes="192x192" href="./webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./main1.css">

</head>

<body>

  <div id="container">
    
    <p>This demo allows you to record a video  on your browser and save it either to your local downloads folder or to the server</p>
    
      
      
    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay></video>

    <div>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="save" disabled>Save</button>
    </div>
    
    <div>
       File Upload to Server             
      <progress min="0" max="100" value="0">0% complete</progress>
        
    </div>
    
    <div>
      <button id="allvideos" enabled>Get all Videos</button>
    </div>  
    
      
    
    <div>
    
  
  </div>

  <!-- include adapter for srcObject shim -->
  <script src="./adapter.js"></script>
  <script src="./main.js"></script>
  <script src="./ga.js"></script>

</body>
</html>
